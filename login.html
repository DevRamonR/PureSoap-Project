<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PureSoap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="login-body">

    <div class="login-container">
        <a href="index.html" class="login-logo-link">
            <img src="img/logoroxa.webp" alt="Logotipo da PureSoap" class="login-logo">
        </a>
        
        <h2>Bem-vindo(a)</h2>
        <p>Acesse sua conta para uma experiência personalizada</p>
        
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">E-mail</label>
                <input type="email" id="login-email" required>
            </div>
            
            <div class="form-group">
                <label for="login-password">Senha</label>
                <input type="password" id="login-password" required>
            </div>
            
            <button type="submit">Entrar</button>
        </form>
        
        <div class="login-footer">
            <p>Não tem uma conta? <a href="#">Crie uma agora</a></p>
            <a href="index.html" class="back-to-home">Voltar para o início</a>
        </div>
    </div>

</body>
</html>
