<body>
    <div class="formularioContainer">
        <img src="./images/logo2.png" alt="PureSoap Logo" id="logo">

        <h1>Quero ser Parceiro <span>Pure Soap</span></h1>

        <div class="formularioHeader">

        <form action="Index-3.html" method="post">
            <label for="nome">Nome:</label>

            <label for="whatsapp">WhatsApp:</label>

            <input type="text" id="cidade" name="cidade" required>

            <input type="text" id="estado" name="estado" required>

            <label for="produto">Produto:</label>
            <input type="text" id="produto" name="produto" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required placeholder="Digite sua mensagem aqui..."></textarea>

            <button type="submit">Enviar</button>
        </form>

    </div>
